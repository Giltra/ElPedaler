    <!-- CONTENIDO -->
    <main class="container main">
      <section class="col-sm-10 col-lg-6 contacto">
        <h2 class="contacto__h2">Contactanos</h2>
        <!-- FORMULARIO -->
        <form class="" action="index.html" method="post" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label for="nombAp">Nombre y Apellido:</label>
            <input type="text" name="nombAp" value=""><br>
            <label for="email">Email:</label>
            <input class="contacto__email" type="email" name="email" value=""><br>
            <label for="noticias">Quiero que me avisen cuando entre una bici nueva</label>
            <input type="radio" name="noticias" value=""><br>
            <label for="capital">¿Vivís en capital?</label>
            <select class="" name="capital">
              <option value="S">Sí</option>
              <option value="N">No</option>
            </select><br>
            <label for="comentario">Deje aquí su comentario:</label><br>
            <textarea class="contacto__text" name="comentario" rows="8" cols="80"></textarea><br>
          </div>
          <button type="reset" class="btn btn-danger">Limpiar</button>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </section>
    </main>
